<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f5f9;
        }
        .chat-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 480px;
            margin: 0 auto;
            border: 1px solid #ccc;
            background: white;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background-color: #eaf2fb;
            font-weight: bold;
            font-size: 16px;
            color: #1a237e;
            border-bottom: 1px solid #ccc;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        .user-message {
            align-self: flex-end;
            background-color: #2563eb;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #f1f5f9;
            color: #111827;
            border: 1px solid #e5e7eb;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
        }
        .chat-input button {
            background: #2563eb;
            border: none;
            color: white;
            padding: 0 16px;
            margin-left: 8px;
            border-radius: 20px;
            cursor: pointer;
        }
        .option-button {
            padding: 6px 12px;
            font-size: 13px;
            border: 1px solid #d1d5db;
            background-color: #f3f4f6;
            border-radius: 16px;
            cursor: pointer;
        }
        .option-button:hover {
            background-color: #e5e7eb;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 기본값, 왼쪽 정렬 (bot 기준) */
        }

        .chat-container.user {
            justify-content: flex-end; /* 사용자 메시지일 경우 오른쪽 정렬 */
        }

        .options-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
            justify-content: flex-start; /* 기본값, 왼쪽 정렬 */
        }

        .options-container.user {
            justify-content: flex-end; /* 사용자 메시지일 경우 오른쪽 정렬 */
        }

        .delete-button {
            background-color: #ef4444; /* 빨간색 */
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            margin-left: auto; /* 오른쪽으로 최대한 붙이기 */
        }


    </style>
</head>
<body>
<div class="chat-wrapper">
    <div class="chat-header">
        <span>통신 서비스 추천 챗봇</span>
        <button class="delete-button" onclick="deleteChatHistory()">채팅 기록 삭제</button>
    </div>

    <!-- 로그인 안내 -->
    <div id="loginPrompt" style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <p style="font-size: 16px; color: #374151; margin-bottom: 16px;">로그인 후 챗봇을 이용할 수 있습니다.</p>
        <button onclick="handleLogin()" style="padding: 10px 20px; background-color: #2563eb; color: white; border: none; border-radius: 20px; font-size: 14px; cursor: pointer;">로그인하기</button>
    </div>

    <!-- 채팅 메시지 영역 (초기에는 숨김) -->
    <div class="chat-messages" id="messages" style="display: none;"></div>

    <!-- 입력창 (초기에는 숨김) -->
    <div class="chat-input" id="chatInput" style="display: none;">
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
        <button onclick="sendMessage()">➤</button>
    </div>
</div>


<script>
    let stompClient = null;
    let page = 0;
    const size = 30;
    let isLoading = false;
    let hasMore = true;
    let accessToken = null;
    let chatMessages = [];

    function handleLogin() {
        window.location.href = "/index.html"; // 로그인 페이지 이동
    }

    function loadInitialMessages() {
        fetch(`/chats/history?page=${page}&size=${size}`, {
            headers: {
                "Authorization": `Bearer ${accessToken}`
            }
        })
            .then(res => res.json())
            .then(response => {
                const messages = response.data;
                if (messages.length < size) hasMore = false;

                chatMessages = messages.concat(chatMessages);
                chatMessages.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                redrawMessages();
                page++;
            });
    }

    function connect() {
        const socket = new SockJS("/ws");
        stompClient = Stomp.over(socket);
        stompClient.connect({ Authorization: `Bearer ${accessToken}` }, function (frame) {
            stompClient.subscribe("/user/queue/chat", function (message) {

                const msg = JSON.parse(message.body);
                if (msg.sender === "user") return;
                chatMessages.push({
                    sender: msg.sender,
                    content: msg.content,
                    type: msg.type,
                    options: msg.options,
                    createdAt: msg.createdAt
                });

                showMessage(msg.sender, msg.content, msg.type, msg.options, msg.createdAt);
            });
        });
    }


    function sendMessage(contentOverride = null) {
        const input = document.getElementById("messageInput");
        const content = contentOverride || input.value.trim();
        if (!content || !stompClient) return;

        const message = {
            type: "TEXT",
            sender: "user",
            content: content
        };

        chatMessages.push(message);
        showMessage("user", content, "TEXT", []);

        stompClient.send("/app/chat/sendMessage", {}, JSON.stringify(message));
        input.value = "";
    }


    function redrawMessages() {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        chatMessages.forEach(msg => {
            showMessage(msg.sender, msg.content, msg.type, msg.options);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }



    function showMessage(sender, content, type = "TEXT", options = []) {
        const messagesDiv = document.getElementById("messages");

        const isUser = sender === "user";

        const newMsg = document.createElement("div");
        newMsg.className = "chat-message " + (isUser ? "user-message" : "bot-message");
        newMsg.textContent = content;

        const container = document.createElement("div");
        container.classList.add("chat-container");
        if (isUser) container.classList.add("user");
        container.appendChild(newMsg);

        if (type === "SUGGESTION" && Array.isArray(options)) {
            const optionsDiv = document.createElement("div");
            optionsDiv.classList.add("options-container");
            if (isUser) optionsDiv.classList.add("user");

            options.forEach(option => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.className = "option-button";
                btn.onclick = () => sendMessage(option);
                optionsDiv.appendChild(btn);
            });

            container.appendChild(optionsDiv);
        }

        messagesDiv.appendChild(container);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }


    function loadMoreMessages() {
        isLoading = true;
        fetch(`/chats/history?page=${page}&size=${size}`, {
            headers: {
                "Authorization": `Bearer ${accessToken}`
            }
        })
            .then(res => res.json())
            .then(response => {
                const messages = response.data;
                if (messages.length < size) hasMore = false;

                const messagesDiv = document.getElementById("messages");
                const previousScrollHeight = messagesDiv.scrollHeight;

                chatMessages = messages.concat(chatMessages);
                chatMessages.sort((a, b) => a.timestamp - b.timestamp);
                redrawMessages();

                const newScrollHeight = messagesDiv.scrollHeight;
                messagesDiv.scrollTop = newScrollHeight - previousScrollHeight;

                page++;
                isLoading = false;
            });
    }

    document.addEventListener("DOMContentLoaded", () => {
        accessToken = localStorage.getItem("accessToken");

        if (accessToken) {
            document.getElementById('loginPrompt').style.display = 'none';
            document.getElementById('messages').style.display = 'flex';
            document.getElementById('chatInput').style.display = 'flex';

            connect();
            loadInitialMessages();
        } else {
            document.getElementById('loginPrompt').style.display = 'flex';
            document.getElementById('messages').style.display = 'none';
            document.getElementById('chatInput').style.display = 'none';
        }
    });

    document.getElementById("messages").addEventListener("scroll", function () {
        if (this.scrollTop === 0 && !isLoading && hasMore) {
            loadMoreMessages();
        }
    });

    function deleteChatHistory() {
        if (!confirm("정말로 채팅 기록을 삭제하시겠습니까?")) return;

        fetch(`/chats/deleteAll`, {
            method: "DELETE",
            headers: {
                "Authorization": `Bearer ${accessToken}`
            }
        }).then(response => response.json())
            .then(result => {
                if (result.codeName === "SUCCESS") {
                    document.getElementById("messages").innerHTML = "";
                    alert("채팅 기록이 삭제되었습니다.");
                } else {
                    alert("삭제 실패: " + result.message);
                }
            });
    }



</script>

</body>
</html>
