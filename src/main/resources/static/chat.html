<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f5f9;
        }
        .chat-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 480px;
            margin: 0 auto;
            border: 1px solid #ccc;
            background: white;
        }
        .chat-header {
            background: #eef6ff;
            padding: 12px;
            font-weight: bold;
            color: #1e40af;
            border-bottom: 1px solid #ccc;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        .user-message {
            align-self: flex-end;
            background-color: #2563eb;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #f1f5f9;
            color: #111827;
            border: 1px solid #e5e7eb;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
        }
        .chat-input button {
            background: #2563eb;
            border: none;
            color: white;
            padding: 0 16px;
            margin-left: 8px;
            border-radius: 20px;
            cursor: pointer;
        }
        .option-button {
            padding: 6px 12px;
            font-size: 13px;
            border: 1px solid #d1d5db;
            background-color: #f3f4f6;
            border-radius: 16px;
            cursor: pointer;
        }
        .option-button:hover {
            background-color: #e5e7eb;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 기본값, 왼쪽 정렬 (bot 기준) */
        }

        .chat-container.user {
            justify-content: flex-end; /* 사용자 메시지일 경우 오른쪽 정렬 */
        }

        .options-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
            justify-content: flex-start; /* 기본값, 왼쪽 정렬 */
        }

        .options-container.user {
            justify-content: flex-end; /* 사용자 메시지일 경우 오른쪽 정렬 */
        }


    </style>
</head>
<body>
<div class="chat-wrapper">
    <div class="chat-header">통신 서비스 추천 챗봇</div>

    <!-- 로그인 안내 -->
    <div id="loginPrompt" style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <p style="font-size: 16px; color: #374151; margin-bottom: 16px;">로그인 후 챗봇을 이용할 수 있습니다.</p>
        <button onclick="handleLogin()" style="padding: 10px 20px; background-color: #2563eb; color: white; border: none; border-radius: 20px; font-size: 14px; cursor: pointer;">로그인하기</button>
    </div>

    <!-- 채팅 메시지 영역 (초기에는 숨김) -->
    <div class="chat-messages" id="messages" style="display: none;"></div>

    <!-- 입력창 (초기에는 숨김) -->
    <div class="chat-input" id="chatInput" style="display: none;">
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
        <button onclick="sendMessage()">➤</button>
    </div>
</div>


<script>
    let stompClient = null;
    let userId = "1"; // 임시로 userId 1번 고정
    let page = 0;
    const size = 30;
    let isLoading = false;
    let hasMore = true;
    let chatMessages = [];

    function handleLogin() {
        // UI 전환
        document.getElementById('loginPrompt').style.display = 'none';
        document.getElementById('messages').style.display = 'flex';
        document.getElementById('chatInput').style.display = 'flex';

        // 메시지 초기 로딩
        loadInitialMessages();
    }


    // 채팅 내역 초기화면
    function loadInitialMessages() {
        fetch(`/api/chats/history/${userId}?page=${page}&size=${size}`)
            .then(res => res.json())
            .then(response => {
                const messages = response.data;
                if (messages.length < size) hasMore = false;

                chatMessages = messages.concat(chatMessages);

                redrawMessages();
                page++;
            });
    }

    // WebSocket 연결
    function connect() {
        const socket = new SockJS("/ws");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            stompClient.subscribe("/user/queue/chat", function (message) {
                const msg = JSON.parse(message.body);
                chatMessages.push({
                    sender: msg.sender,
                    content: msg.content,
                    type: msg.type,
                    options: msg.options
                });
                showMessage(msg.sender, msg.content, msg.type, msg.options);
            });
        });
    }

    // 클라이언트 -> 서버로 메시지 전송
    function sendMessage() {
        const input = document.getElementById("messageInput");
        const content = input.value.trim();
        if (!content || !stompClient) return;

        // ChatMessageDto
        const message = {
            type: "TEXT",
            sender: "user",
            roomId: userId,
            content: content
        };

        stompClient.send("/app/chat/sendMessage", {}, JSON.stringify(message)); // 서버로 메시지 전송
        input.value = "";
    }

    function redrawMessages() {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = ""; // 초기화

        chatMessages.forEach(msg => {
            // 모든 속성 넘겨서 showMessage로 출력
            showMessage(msg.sender, msg.content, msg.type, msg.options);
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showMessage(sender, content, type = "TEXT", options = []) {
        const messagesDiv = document.getElementById("messages");
        const isUser = sender === "user" || String(sender) === String(userId);

        // 말풍선 메시지 생성
        const newMsg = document.createElement("div");
        newMsg.className = "chat-message " + (isUser ? "user-message" : "bot-message");
        newMsg.textContent = content;

        // 메시지와 옵션을 묶을 컨테이너
        const container = document.createElement("div");
        container.classList.add("chat-container");
        if (isUser) container.classList.add("user"); // 사용자일 경우 오른쪽 정렬
        container.appendChild(newMsg);

        // 옵션 버튼 렌더링 (SUGGESTION일 경우)
        if (type === "SUGGESTION" && Array.isArray(options) && options.length > 0) {
            const optionsDiv = document.createElement("div");
            optionsDiv.classList.add("options-container");
            if (isUser) optionsDiv.classList.add("user"); // 사용자 옵션이면 오른쪽 정렬

            options.forEach(option => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.className = "option-button";
                btn.onclick = () => sendMessage(option);
                optionsDiv.appendChild(btn);
            });

            container.appendChild(optionsDiv);
        }

        messagesDiv.appendChild(container);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }





    function loadMoreMessages() {
        isLoading = true;
        fetch(`/api/chats/history/${userId}?page=${page}&size=${size}`)
            .then(res => res.json())
            .then(response => {
                const messages = response.data;
                if (messages.length < size) hasMore = false;

                const messagesDiv = document.getElementById("messages");
                const previousScrollHeight = messagesDiv.scrollHeight;

                chatMessages = messages.concat(chatMessages);
                redrawMessages();

                const newScrollHeight = messagesDiv.scrollHeight;
                messagesDiv.scrollTop = newScrollHeight - previousScrollHeight; // 스크롤 위치 유지

                page++;
                isLoading = false;
            });
    }


    document.getElementById("messages").addEventListener("scroll", function () {
        const top = this.scrollTop;
        if (top === 0 && !isLoading && hasMore) {
            loadMoreMessages(); // 스크롤 위로 올리면 30개 추가 조회
        }
    });


    document.addEventListener("DOMContentLoaded", () => {
        connect();
        loadInitialMessages();
    });

</script>
</body>
</html>
